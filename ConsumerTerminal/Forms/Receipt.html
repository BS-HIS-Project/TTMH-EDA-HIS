<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HIS Receipt</title>
        <link rel="stylesheet" href="./../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../wwwroot/css/form.css"/>
        <!--CSS Test....................................................................-->
        <style>
            .bd1 {
                border: 3px solid blue;
            }
            .bd2 {
                border: 3px solid red;
            }
            .bd3 {
                border: 3px solid green;
            }
            .bd4 {
                border: 3px solid yellow;
            }
        </style>
        <style>



        </style>
        <!--............................................................................-->
    </head>
    <body>
        <main>
            <div class="FM-dimension-rotated_A4_paper">
                <div class="row d-flex justify-content-between">
                    <div class="col-6" style="height:120px">
                        <img src="./../wwwroot/img/Header.png" class="img-fluid" alt="header" width="700px">
                    </div>
                    <div class="col-3 row d-flex">
                        <div class="FM-fs-50 FM-fg-secondary text-start my-auto">收據</div>
                    </div>
                </div>
                <div class="row mt-3" style="height:560px;border:5px solid #008F8C;">
                    <div class="col-4" style="border-right:5px solid #008F8C;">
                        <div class="row">
                            <div class="col">
                                <span class="badge FM-bg-primary-deep FM-fs-25 text-white mt-3" style="border-radius: 10px;width:130px">
                                    健保
                                </span>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                病例編號
                            </div>
                            <div class="col-6 FM-fs-25">
                                #CaseHistory
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                病患姓名
                            </div>
                            <div class="col-6 FM-fs-25">
                                #PatientName
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                性別
                            </div>
                            <div class="col-6 FM-fs-25">
                                #Gender
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                出生年月日
                            </div>
                            <div class="col-6 FM-fs-25">
                                #BirthDate
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                年齡
                            </div>
                            <div class="col-6 FM-fs-25">
                                #Age
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                看診醫生
                            </div>
                            <div class="col-6 FM-fs-25">
                                #DoctorName
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 FM-fg-secondary-emphasis FM-fs-25">
                                看診日期
                            </div>
                            <div class="col-6 FM-fs-25">
                                #VDate
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row" style="height:90%;border-bottom:5px solid #008F8C;">
                            <div class="col px-4 pt-4 FM-fs-25">
                                #Registration
                                <br>
                                #MedicalCost
                                <br>
                                #PartialPayment
                                <br>
                                #Diagnostic
                                <br>
                                #DrugPartialPayment
                            </div>
                        </div>
                        <div class="row d-flex flex-row-reverse" style="height:10%">
                            <div class="col-6">
                                <div class="FM-fs-30 FM-fg-secondary">
                                    應繳金額&nbsp;&nbsp;
                                    <span class="text-black">
                                        #Payable
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3" style="height:145px">
                    <div class="col FM-fg-secondary FM-fs-25">
                        繳費條號 : 
                        <span class="text-black">
                            #DetID
                        </span>
                    </div>
                    <div class="col FM-fg-secondary FM-fs-25">
                        批價人員 :
                        <span class="text-black">
                            #CashierName
                        </span> 
                    </div>
                    <div class="col FM-fg-secondary FM-fs-25">
                        繳費日期 : 
                        <span class="text-black">
                            #PaymentTime
                        </span>
                    </div>
                </div>
            </div>
        </main>   
        <script src="./../wwwroot/lib/jquery/dist/jquery.min.js"></script>
        <script src="./../wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
