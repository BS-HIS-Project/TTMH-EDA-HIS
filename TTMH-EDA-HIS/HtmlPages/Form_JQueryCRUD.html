<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .btn {
            width: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JWT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/HtmlPages/Form_AjaxCRUD.html">AjaxCRUD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/HtmlPages/JwtLogin.html">JwtLogin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <!-- <form action="https://localhost:7400/api/products" method="post" class="col-6 offset-3" name="productform">-->
        <form class="col-6 offset-3" id="productform">
            <h2>Product產品資料CRUD</h2>
            <h4 id="apiUrl" class="text-primary"></h4>
            <h4 id="result" class="text-danger"></h4>
            <div class="form-group">
                <label for="productname">ProductId</label>
                <input type="text" class="form-control" id="productid" name="productid">
            </div>
            <div class="form-group">
                <label for="productname">ProductName</label>
                <input type="text" class="form-control" id="productname" name="productname">
            </div>
            <div class="form-group">
                <label for="unitprice">UnitPrice</label>
                <input type="text" class="form-control" id="unitprice" name="unitprice">
            </div>
            <div class="form-group">
                <label for="unitsinstock">UnitsInStock</label>
                <input type="text" class="form-control" id="unitsinstock" name="unitsinstock">
            </div>
            <button type="submit" class="btn btn-primary" id="createdata">新增資料</button>
        </form>
    </div>
    <hr />
    <div class="row mt-2">
        <div class="col-6 offset-3">
            <button id="btnReadAll" class="btn btn-dark">ReadAll</button>
            <button id="btnRead" class="btn btn-primary">Read</button>
            <button id="btnEdit" class="btn btn-success">Edit</button>
            <button id="btnCreate" class="btn btn-warning">Create</button>
            <button id="btnDelete" class="btn btn-info">Delete</button>
            <button id="btnReset" class="btn btn-danger">Reset</button>
            <button id="btnReadAllInputs" class="btn btn-primary" style="width:200px">Read All Inputs Values</button>
        </div>
    </div>
    <hr />
    <div id="productsList"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script>
        //用Form之外的Button Click事件觸發執行Create和Delete
        let backendApi = "https://localhost:7400/api/products";
        let productId = "";
        let result = "";
        let productsList = "";

        window.onload = function () {
            document.getElementById("apiUrl").innerText = "BackendAPI URL : " + backendApi;
            result = document.getElementById("result");
            productsList = document.getElementById("productsList");

            if (localStorage.getItem("jwtToken") !== null) {

                document.querySelector("h2").innerHTML += `(通過JWT身份驗證)`;
            }
            else {
                document.querySelector("h2").innerHTML += "(無身份驗證)";
            }

            //ReadAll
            let btnReadAll = document.getElementById("btnReadAll");
            btnReadAll.addEventListener("click", function () {
                document.getElementById("apiUrl").innerText = "BackendAPI URL : " + backendApi;

                $.ajax({
                    url: backendApi,
                    method: "GET",
                    dataType: "json",
                    headers: { "Authorization": "Bearer " + localStorage.getItem("jwtToken") },
                    success: function (data, textStatus, jqXHR) {
                        productsList.innerText = JSON.stringify(data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        result.innerText = textStatus + ", " + jqXHR.status;
                    }
                });
            });

            //Read
            let btnRead = document.getElementById("btnRead");
            btnRead.addEventListener("click", function () {
                productId = document.getElementById("productid").value;
                document.getElementById("apiUrl").innerText = "BackendAPI URL : " + backendApi + "/" + productId;

                $.ajax({
                    url: backendApi + "/" + productId,
                    method: "GET",
                    dataType: "json",
                    headers: { "Authorization": "Bearer " + Cookies.get("jwtToken") },

                    success: function (data, textStatus, jqXHR) {
                        console.log(data);

                        document.getElementById("productname").value = data.productName;
                        document.getElementById("unitprice").value = data.unitPrice;
                        document.getElementById("unitsinstock").value = data.unitsInStock;
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        result.innerText = textStatus + ", " + jqXHR.state;
                    }
                });

            });

            //Edit
            let btnEdit = document.getElementById("btnEdit");
            btnEdit.addEventListener("click", function () {
                //input's value
                let productId = document.getElementById("productid").value;
                let productName = document.getElementById("productname").value;
                let unitPrice = document.getElementById("unitprice").value;
                let unitsInStock = document.getElementById("unitsinstock").value;

                let product = { productid: productId, productname: productName, unitprice: unitPrice, unitsinstock: unitsInStock };

                $.ajax({
                    url: backendApi + "/" + productId,
                    method: "PUT",
                    //dataType: "json",   //如無JSON回傳資料, 請勿加上此行, 否則會引起parse error
                    contentType: "application/json;charset=UTF-8",  //Web API需配合[FromBody]
                    data: JSON.stringify(product),                  //Web API需配合[FromBody]
                    headers: { "Authorization": "Bearer " + Cookies.get("jwtToken") },

                    success: function (data, textStatus, jqXHR) {
                        result.innerText = jqXHR.status + ", 資料更新成功! " + new Date().toLocaleString();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        result.innerText = textStatus + ", " + jqXHR.status;
                    }
                });

            });

            //Create
            let btnCreate = document.getElementById("btnCreate");
            btnCreate.addEventListener("click", function () {
                //input's value
                let productName = document.getElementById("productname").value;
                let unitPrice = document.getElementById("unitprice").value;
                let unitsInStock = document.getElementById("unitsinstock").value;

                //create product js object
                let product = { productname: productName, unitprice: unitPrice, unitsinstock: unitsInStock };

                //.ajax
                $.ajax({
                    url: backendApi,
                    method: "POST",
                    dataType: "json",   //如果有JSON回傳資料, 則加上此行, 若無請勿加, 會引起parse error
                    contentType: "application/json;charset=UTF-8",    //Web API需配合[FromBody]
                    data: JSON.stringify(product),                   //Web API需配合[FromBody]
                    headers: { "Authorization": "Bearer " + Cookies.get("jwtToken") },

                    //data: { productname: "CPU", unitprice: 6000, unitsinstock: 120 }, //用Form Data傳遞,Web API Action需配合[FromForm]
                    //data: product,    //用Form Data傳遞,Web API Actio需配合[FromForm]
                    success: function (data, textStatus, jqXHR) {
                        result.innerText = `Status : ${textStatus}資料新增成功, location : ${jqXHR.getResponseHeader('location')}`;
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        result.innerText = textStatus + ", " + jqXHR.status;
                    }
                });


            });

            //Delete
            let btnDelete = document.getElementById("btnDelete");
            btnDelete.addEventListener("click", function () {
                productId = document.getElementById("productid").value;

                $.ajax({
                    //url: "https://localhost:5001/api/products/116",
                    url: backendApi + "/" + productId,
                    method: "DELETE",
                    headers: { "Authorization": "Bearer " + Cookies.get("jwtToken") },

                    success: function (data, textStatus, jqXHR) {
                        console.log(data);
                        console.log(textStatus);
                        console.log(jqXHR.status);
                        console.log(jqXHR.getAllResponseHeaders());
                        if (jqXHR.status == "204") {
                            result.innerText = `Id=${productId}的資料刪除成功!`;
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        result.innerText = textStatus + ", " + jqXHR.status;
                    }

                });
            });

            //Reset
            let btnReset = document.getElementById("btnReset");
            btnReset.addEventListener("click", function () {
                document.forms[0].reset();
                result.innerText = "";
                productsList.innerText = "";
            });

            //Read Form's all Input's value and transform them into object

            //讀取表單中所有Input的值
            let btnReadAllInputs = document.getElementById("btnReadAllInputs");
            btnReadAllInputs.addEventListener("click", function () {

                let product = {};

                let inputs = document.forms[0].querySelectorAll("input[type=text]");

                //建立JS Product物件資料
                inputs.forEach(item => {
                    //新增資料要排除productid欄位
                    if (item.name != "productid") {
                        product[item.name] = item.value;
                    }
                });


                console.log(typeof product);
                console.log(product);


                $.ajax({
                    url: backendApi,
                    method: "POST",
                    contentType: "application/json;charset=UTF-8",
                    dataType: "json",   //如果有JSON回傳資料, 則加上此行, 若無請勿加, 會引起parse error
                    data: JSON.stringify(product),
                    headers: { "Authorization": "Bearer " + Cookies.get("jwtToken") },

                    success: function (data, textStatus, jqXHR) {
                        result.innerText = `Status : ${textStatus}, location : ${jqXHR.getResponseHeader('location')}`;
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        result.innerText = textStatus + ", " + jqXHR.status;
                    }
                });

            });
        }
    </script>

</body>
</html>
