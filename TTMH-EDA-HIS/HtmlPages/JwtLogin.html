<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JWT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/HtmlPages/Form_jQueryCRUD.html">AjaxCRUD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/HtmlPages/JwtLogin.html">JwtLogin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <h1>JWT Authentication - Login</h1>
    </div>

    <div class="container">
        <div class="row">
            <form class="col-6 offset-3">
                <div class="">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                </div>
                <div class="">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!--<button type="button" class="btn btn-primary">Login</button>-->
            </form>
        </div>
        <div class="row">
            <div class="col-6 offset-3" style="margin-top:10px">
                <button id="jwtPostJson" class="col-5 btn btn-primary">JWT Login - Post JSON</button>
            </div>
        </div>
    </div>

    <div id="token" class="alert-danger font-weight-bold"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        let jwtAuthUrl = "https://localhost:44306/api/JwtAuth";


        window.onload = function () {
            if (Cookies.get("jwtToken")) {

                document.querySelector("h1").innerHTML += "(通過JWT身份驗證)";
            }
            else {
                document.querySelector("h1").innerHTML += "(無身份驗證)";
            }

            //let loginVM = { "username": "Kevin", "password": "12345" };

            let loginVM;

            $("#jwtPostJson").click(function () {
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                loginVM = { "username": username, "password": password };

                $.ajax({
                    url: jwtAuthUrl,
                    method: "POST", // > 1.9
                    contentType: "application/json;charset=UTF-8",  //定送出資料的格式
                    dataType: "json",   //指定接收回應的格式
                    data: JSON.stringify(loginVM),
                    headers: {
                        //"content-type":"application/json; charset=utf-8"
                    },
                    success: function (response) {

                        //以下兩種儲存機制二選一
                        localStorage.setItem("jwtToken", response.token);

                        Cookies.set("jwtToken", response.token);

                        console.log(response.token);

                        document.querySelector("h1").innerText += "(通過JWT身份驗證)"

                        $("#token").html("JWT Token: " + response.token);
                    }
                });
            });
        }

    </script>
</body>
</html>
